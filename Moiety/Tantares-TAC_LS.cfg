// Add two hours of electricity per crew member to Tantares command pods (only accounting for life support needs)
@PART[Tantares_*|Libra_*|Vega_*|Alnair_*|Vostok_*]:HAS[#CrewCapacity[>0], #category[Pods]]:FOR[TacLifeSupport]
{
	@RESOURCE[ElectricCharge]
	{
		@amount = 100
		@amount *= #$/CrewCapacity$
		@amount += 150
		@amount += #$maxAmount$
		@maxAmount = #$amount$
	}
}

